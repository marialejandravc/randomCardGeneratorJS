<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/95395513ca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="blur-background"></div>
    <div class="card-container">
      <div id="carta" class="card"></div>
      <div class="controls">
        <input id="ancho" type="number" placeholder="Suggested width: 300" />
        <input id="alto" type="number" placeholder="Suggested heigth: 400" />
        <button id="generar-btn" class="btn btn-primary mt-2">
          Generate a New Card
        </button>
      </div>
      <div class="footer p-4 text-center">
        Made with ❤️ by
        <a href="https://github.com/marialejandravc">marialejandravc</a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
